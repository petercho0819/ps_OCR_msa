<!-- templates/upload-reminder.hbs -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>업로드 알림</title>
</head>

<body>
    <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto;">
        <h2>{{companyName}} - 영수증 업로드 알림</h2>

        <p>안녕하세요, {{name}} 님</p>

        <p><strong>{{companyName}}</strong>의 업로드 날짜가 도래하였음을 알려드립니다.</p>

        <div style="background-color: #f8f9fa; padding: 15px; margin: 20px 0; border-radius: 5px;">
            <p style="margin: 0;"><strong>업로드 날짜:</strong> {{uploadDate}}</p>
        </div>

        <p>기한 내 업로드를 부탁드립니다.</p>

        <hr style="margin: 20px 0;">

        <p style="color: #666; font-size: 12px;">
            본 메일은 자동발송되는 메일입니다. 문의사항이 있으시면 관리자에게 연락 부탁드립니다.
        </p>
    </div>
</body>

</html>
